<!DOCTYPE html>
<html>
<title>X-ray Covid diagnostic</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>


<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-color: #000000;
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>


<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="https://github.com/achafi/Covid19Detector" class="w3-bar-item w3-button w3-wide">Github Repository</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
     
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white" id = "home">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
  </div>
  <div class="w3-container">
    <div class="w3-card" style="width:50%">
      <img  src = "/static/xrayimage/{{user_image }}" alt="user image" style="width:100%">
      <div class="w3-container">
        <h4><b>RESULTS FOR XRAY IMAGE: {{name}}</b></h4>
        <br>
        <div>
          <a href="/" class="previous">&laquo; Previous</a>
        </div>
       
      </div>
    </div>
    <br>
   
    <br>
    <div class="w3-display-bottomleft w3-padding-large">
      Powered by <a href="https://achafi.github.io/myportfolio/about/" target="_blank">Assia CHAFI</a>
    </div>
  </div>
 
  
</div>


<footer>

</footer>
</body>
</html>
